<html>

<head>
</head>

<body>

    <div id="demo" style="width: 100%; height: 100%;"></div>

    <script src="https://kaolporter.github.io/node_modules/jparticles/browser/jparticles.all.js"
        type="text/javascript"></script>

    <script>

        window.onload = function () {
            return new JParticles.particle('#demo', {
                // opacity: 0 ~ 1
                opacity: 1,
                // 'red' or ['red', 'blue', 'green']
                color: ['red'],
                // auto resize to fit the screen
                resize: true,
                // number of particles
                num: 0.12,
                // max radius
                maxR: 2.4,
                // min radius
                minR: 0.6,
                // max speed
                maxSpeed: 1,
                // min speed
                minSpeed: 0.1,
                // connection line options
                proximity: 0.2,
                range: 0.2,
                // line width
                lineWidth: 0.2,
                // spider or cube
                lineShape: 'spider',
                // null = current canvas element
                eventElem: null,
                // enable parallax effect
                parallax: false,
                // parallax layers
                parallaxLayer: [1, 2, 3],
                // pallax strength
                parallaxStrength: 3,

            });
        }
    </script>
</body>

</html>
