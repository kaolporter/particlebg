<html>

<head>
    
</head>

<body onload = "build()">

    <script src="https://kaolporter.github.io/particlebg/node_modules/jparticles/browser/jparticles.all.js" type="text/javascript"></script>
    <script>        
        function build() {
            try{
            return new JParticles.particle('#demo', {num: 100});
            }catch(error){
                throw new Error(error);
            }
        }
    </script>

    <div id="demo" style="width: 100%; height: 100%;"></div>

</body>

</html>
