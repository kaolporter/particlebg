<html>

<head>
    
</head>

<body onload = "build()">

    <div id="demo" style="width: 100%; height: 100%;"></div>

    <script src="https://kaolporter.github.io/node_modules/jparticles/browser/jparticles.all.js" type="text/javascript"></script>
    <script>        
        bind('#demo', function () {
            try{
            return new JParticles.particle('#demo', {num: 100});
            }catch(error){
                throw new Error(error);
            }
        });
    </script>

    
</body>

</html>
